<!doctype html>
<html lang='fr'>
	<head>
	  <meta charset="UTF-8">
		<link href="../static/css/bootstrap3.css" rel="stylesheet">
	  <link href="../static/css/popup.css" rel="stylesheet"  >
	  <link href="../static/css/jquery-ui.css" rel="stylesheet"  >
		<link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" />

	  <script src="../static/js/jquery.js"></script>
	  <script src="../static/js/jquery-ui.js"></script>
	  <script src="../static/js/bootstrap.js"></script>

	  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>


	</head>

	<BODY class="container">

		<div class="jumbotron">
			<h2 class="text-center"> Gestion OFs  </h2>
			<h4 class="text-center text-primary"> Ann√©e  2018</h4>
		</div>

		<!-- ----------------------------------------------------->
		<!--  Tableau OF    -->
		<!-- ----------------------------------------------------->

		<div class="row" id="app">
			<div class="container">
				<!-- Ligne OF	  -->
				<table v-if="of" class="table table-bordered table-striped">
					<thead> <tr class="font-weight-bold text-center" >
										<th>Check</th> <th> Statut </th> <th> Code of</th><th>Date debut</th><th>Commande</th>
										<th> Client</th><th> Quantite</th><th colspan="4"> Action</th> </tr>
					</thead>
						<tbody>

							<compof   @supp="remove"  v-on:statut_change="change_st"  v-bind:of="dict_ofs[0]"> </compof>

						</tbody>
				</table>
			</div>
		</div>



<template id="of_template">
	<div>
				<tr class="text-center" :key=of.id  v-show="active" >
					<td> <span> <input type="checkbox"
							v-bind:checked="checked"
					    v-on:change="$emit('checker', $event.target.checked)"
					 class="form-check-input" /> </span> </td>
					<td>
						<A href="" class="btn"
						v-bind:class="{
								'btn-success btn-xs' : 	of.statut == 'S',
								'btn-info btn-xs' : 	of.statut == 'P',
								'btn-danger btn-xs' : 	of.statut == 'L',
							    'btn-warning btn-xs' : 	of.statut == 'C',}" >
							<i class="fa fa-pencil"  >  </i>
							<span v-if="of.statut == 'L'" > Lancer </span>
							<span v-if="of.statut == 'C'"> Creer </span>
							<span v-if="of.statut == 'P'"> planifier </span>
							<span v-if="of.statut == 'S'" > Cloturer </span>
						</A>
					</td>

					<td> {{ of.statut  }}</td>
					<td> {{ of.code_of  }}</td>
					<td> {{ of.date_debut  }}</td>
					<td> {{ of.commande}}</td>
					<td> {{ of.client  }}</td>
					<td> {{ of.quantite_cde }}</td>
					<td> <A href="#" @click.stop="of.statut='L'" href="" class="" > <i class="fa fa-pencil" style="font-size:14px;">Lancer </i>  </A> </td>
					<td> <A href="#" @click.stop="of.statut='S'"  href="" class="" > <i class="fa fa-pencil" style="font-size:14px;">Cloturer </i>  </A> </td>
					<td> <A href="#" @click.stop="of.statut='P'"  href="" class="" > <i class="fa fa-pencil" style="font-size:14px;">Planifier </i>  </A> </td>
					<td> <A href="#" class="" > <i class="fa fa-pencil" style="font-size:14px;">Edit </i>  </A> </td>
				</tr>
	</div>
</template>

	 	<script src="app.js"></script>
	</BODY>
</html>
